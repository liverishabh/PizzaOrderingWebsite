{% extends "orders/base.html" %}
{% load crispy_forms_tags %}

{% block title %} 
    Register
{% endblock %}

{% block content %}
    <div class="container-sm p-5 col-lg-6" id="registerform">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4"> Register to order Pizza! </legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn btn-primary" type="submit"> Register </button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Already Have An Account? <a class="ml-2" href="{% url 'login' %}"> Login Now </a>
            </small>
        </div>
    </div>

{% endblock %}
